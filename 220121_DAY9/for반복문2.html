<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문2</title>
</head>
<body>
    <ul>
        <li><span>1</span> - 오리엔테이션</li>
        <li><span>3</span> - 실습</li>
        <li><span>8</span> - 쪽지시험</li>
        <li><span>18</span> - 조별활동</li>
        <li><span>21</span> - 시험</li>
    </ul>

    <script>
        // 1. 첫번째 span의 숫자가 한자리 숫자라면 앞에 0을 붙여서 표시
        document.querySelector('li:nth-child(1) span').textContent
    </script>
</body>
</html>
