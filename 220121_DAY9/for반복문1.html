<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문1</title>
</head>
<body>
    <script>
        // 시작값;끝값;증가값
        // 1씩 증가 : i++ / i+=1 / i=i+1
        // 3씩 증가 : i+=3 / i=i+3

        for(var i=1;i<=10;i++){
            document.write('Hello <br>')
        }

        for(var i=1;i<10;i++){
            document.write(i+'번님 반갑습니다<br>')
        }

        for(let i=1;i<=3;i++){
            document.write('<img src="img/new'+i+'.jpg" height="100">')
        }
    </script>

    <ul>
        <script>
            for(let i=1;i<=3;i++){
                //document.write('<li><img src="img/new2.jpg"height="100"><p>제목 : 설날 사진1</p><span>출처 : 구글이미지</span></li>')
               
                /*
                하나씩 document.write 처리
                document.write('<li>')
                    document.write('<img src="img/new1.jpg" height="100">')
                    document.write('<p>제목 : 설날 사진 1</p>')
                    document.write('<span>출처 : 구글이미지</span>')
                document.write('</li>')
                */

                var new_img = '';

                new_img += '<li>';
                    new_img += '<img src="img/new1.jpg" height="100">';
                    new_img += '<p>제목 : 설날 사진 1</p>';
                    new_img += '<span>출처 : 구글이미지</span>';
                new_img += '</li>';

                document.write(new_img);
                
            }
        </script>
    </ul>

    <ul>
        <li>
            <img src="img/new1.jpg" height="100">
            <p>제목 : 설날 사진 1</p>
            <span>출처 : 구글이미지</span>
        </li>
    </ul>
</body>
</html>
