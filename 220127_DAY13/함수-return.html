<body>
    <script>
        // return은 결과값을 반한할 때 사용. break와 비슷하게 강제 종료되지만 return은 결과를 반환한다.

        function sum(){
            var result = 100 + 200;
            return result;
        }
        var num = sum();
        document.write(num, '<br>');

        function sum2(a,b){
            var result = a+b;
            return result;
        }
        var num2=sum2(200,300);
        document.write(num2,'<br>');

        function end(){
            document.write('start <br>');
            return // return 뒤에 있는 실행문은 적용되지 않는다.
            document.write('end <br>');
        }
        end();

        // 숫자를 받았을 때 홀수 짝수 여부를 리턴, 홀수는 true, 짝수는 false라고 뜨도록 설정
