<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        // 산술연산자 : + - * / %(나머지)

        var num1 = 15;
        var num2 = 2;
        var result;

        result = num1 + num2;
        document.write(result, '<br>')

        result = num1 - num2;
        document.write(result, '<br>')

        result = num1 * num2;
        document.write(result, '<br>')

        result = num1 / num2;
        document.write(result, '<br>')

        result = num1 % num2;
        document.write(result, '<br>')

    </script>
</body>
</html>
