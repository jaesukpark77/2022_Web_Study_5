<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        document.write()    // 객체.메서드(Method)
        // document.getElementById('uname').value;
        // document.querySelector('.text').style.color = 'blue';
        // 객체.메서드() : 메서드 실행
        // 객체.속성;     : 속성값을 가져오기
        // 객체.속성 = 값   : 속성값을 변경

        // 객체 종류 : 내장객체, 브리우저 객체 모델(BOM), 문서객체모델(DOM)...

        // 문자(String), 날짜(Date), 배열(Array), 수학(Math) 등이 있다.

        var hgd = new Object();
        hgd.name = 'Hong Gil Dong';
        hgd.height = 180;
        hgd.age = 50;

        document.write(hgd.name, '<br>');
        document.write(hgd.height, '<br>');
        document.write(hgd.age, '<br>');
    </script>
</body>
</html>
