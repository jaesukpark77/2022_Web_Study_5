<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <script>
        // name이라는 변수 만들기 : 말티즈
        var name = "말티즈";

        // 위에 선언한 name 그대로 표시 : 말티즈
        document.write(name, '<br>');

        // name1이라는 함수 만들기
        // var : 지역변수 - name1이라는 함수 안에서만 인식

        function name1(){
            var name = "럭키";
            document.write(name, '<br>')
        }

        name1();

        // name1의 럭키는 지역변수기 때문에 인지 X : 말티즈

        document.write(name, '<br>')

        function name2(){
            name = '흰둥이'
            document.write(name, '<br>')
        }

        name2();

        // name2의 흰둥이는 전역변수기 때문에 함수 밖에서도 인지
        document.write(name, '<br>')
    </script>
</body>
</html>
